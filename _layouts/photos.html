---
layout: default
---

<article class="page single" role="article" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
    </header>

    <div class="post-content" itemprop="text">
      <div class="photo-grid">
        <ul style="list-style-type: none">
          {% for post in site.posts %}
          <li>
            <a href="{{ post.url | prepend: site.baseurl }}">
              <div class="photo-square" style="background-image: url({{ post.img_url }});"></div>
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
</article>
